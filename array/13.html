<html>
	<head>
		<script>
			window.onload = function(){
				var add_btn = document.getElementById("add_element_btn");
				var display_btn = document.getElementById("display_element_btn");
				var display_div = document.getElementById("display_elements_div");
				var elements = [];

				add_btn.onclick = function(){
					var input_number = getInputNumber();

					elements.push(input_number)
				}

				display_btn.onclick = function() {
					display_div.innerHTML = "";

					for (var i = 0;i < elements.length; i++){
						display_div.innerHTML += "<p>Element "+ i +" = " + elements[i]+"</p>";
					}
				}

				function getInputNumber(){
					var input_number = document.getElementById("input_field").value;
					return input_number;
				}
			}
		</script>
	</head>

	<body>
		<form>
			<input type="text" id = "input_field" value="">

			<input type="button" id="add_element_btn" value="Add">
			<input type="button" id="display_element_btn" value="Display">
		</form>

		<div id="display_elements_div"></div>
	</body>
</html>
