<html>
  <head>
  </head>

  <body>
    <form>
      <input type="text" id="num1" value=''>
      <input type="text" id="num2" value=''>

      <input type = "button" id = "mul_btn" value = "Mul">
      <input type = "button" id = "div_btn" value = "Div">

      <div id = "div_result"></div>
    </form>
  </body>
    <script>

      var mul_btn = document.getElementById("mul_btn");
      var div_btn = document.getElementById("div_btn");

      mul_btn.onclick = function(){
        var numbers = getInputNumbers();
        showResult(+numbers[0]*+numbers[1])
      }

      div_btn.onclick = function(){
        var numbers = getInputNumbers();
        showResult(+numbers[0]/+numbers[1])
      }

      function getInputNumbers() {
        var num1 = document.getElementById("num1").value || 0;
        var num2 = document.getElementById("num2").value || 0;

        return [num1, num2]
      }

      function showResult(result){
        var div_result = document.getElementById("div_result");
        div_result.innerHTML = result;
      }
    </script>
</html>
